<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐歌单导出 - 搜索歌单</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">网易云音乐歌单导出</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">仪表盘</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/search">搜索歌单</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="text-light me-3" id="username"></span>
                    <button class="btn btn-outline-danger" id="logoutBtn">退出登录</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">搜索网易云音乐歌单</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchKeyword" placeholder="输入歌单名称" aria-label="搜索关键词">
                            <button class="btn btn-primary" id="searchBtn">搜索</button>
                        </div>
                    </div>
                </div>

                <div id="loading" class="text-center py-4 d-none">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">搜索中...</span>
                    </div>
                    <p class="mt-2">正在搜索歌单...</p>
                </div>
                
                <div id="error" class="alert alert-danger d-none"></div>
                
                <div id="noResults" class="text-center py-8 d-none">
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-search text-secondary" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </div>
                    <h5>未找到匹配的歌单</h5>
                    <p class="text-secondary">请尝试使用其他关键词搜索</p>
                </div>

                <div id="searchResults" class="row">
                    <!-- 搜索结果将通过JavaScript动态填充 -->
                </div>

                <div class="d-flex justify-content-center mt-4" id="pagination">
                    <!-- 分页控件将通过JavaScript动态填充 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/search.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // 初始化搜索功能
        search.init();
      });
    </script>
</body>
</html>
