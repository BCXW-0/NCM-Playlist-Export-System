<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐歌单导出工具 - 注册</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-gray-100">
    <div class="container">
        <div class="row justify-content-center mt-10">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>注册账号</h2>
                    </div>
                    <div class="card-body p-6">
                        <form id="registerForm">
                            <div class="form-group mb-4">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" id="username" class="form-control" placeholder="请输入用户名" required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="email" class="form-label">邮箱</label>
                                <input type="email" id="email" class="form-control" placeholder="请输入邮箱" required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">注册</button>
                        </form>
                        <div class="mt-4 text-center">
                            <p>已有账号？<a href="/login">返回登录</a></p>
                        </div>
                        <div id="errorMessage" class="mt-3 text-danger text-center" style="display: none;"></div>
                        <div id="successMessage" class="mt-3 text-success text-center" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // 初始化认证功能
        auth.init();
      });
    </script>
</body>
</html>
