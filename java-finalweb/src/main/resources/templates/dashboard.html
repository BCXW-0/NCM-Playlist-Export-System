<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐歌单导出 - 仪表盘</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">网易云音乐歌单导出</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard">仪表盘</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">搜索歌单</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="text-light me-3" id="username"></span>
                    <button class="btn btn-outline-danger" id="logoutBtn">退出登录</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">我的歌单</h5>
                        <div class="input-group w-50">
                            <input type="text" class="form-control" id="neteasePlaylistId" placeholder="输入网易云歌单ID" aria-label="网易云歌单ID">
                            <button class="btn btn-primary" id="importBtn">导入歌单</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="loading" class="text-center py-4 d-none">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                            <p class="mt-2">正在加载歌单列表...</p>
                        </div>
                        <div id="error" class="alert alert-danger d-none"></div>
                        <div id="success" class="alert alert-success d-none"></div>
                        <div id="emptyState" class="text-center py-8 d-none">
                            <div class="mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-music-note-list text-secondary" viewBox="0 0 16 16">
                                    <path d="M12 13c0 1.105-1.12 2-2.5 2S7 14.105 7 13s1.12-2 2.5-2 2.5.895 2.5 2z"/>
                                    <path fill-rule="evenodd" d="M12 3v10h-1V3h1z"/>
                                    <path d="M11 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 16 2.22V4l-5 1V2.82z"/>
                                    <path fill-rule="evenodd" d="M0 11.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 .5 7H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 .5 3H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5z"/>
                                </svg>
                            </div>
                            <h5>还没有歌单</h5>
                            <p class="text-secondary">导入网易云歌单开始使用</p>
                        </div>
                        <table class="table table-striped" id="playlistTable">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">歌单名称</th>
                                    <th scope="col">歌曲数量</th>
                                    <th scope="col">网易云ID</th>
                                    <th scope="col">操作</th>
                                </tr>
                            </thead>
                            <tbody id="playlistList"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/dashboard.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // 初始化仪表盘功能
        dashboard.init();
      });
    </script>
</body>
</html>
